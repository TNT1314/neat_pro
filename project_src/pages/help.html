<div id="help" class="box box-info" style="border-top-color: #d0d8dc;">
    <div class="box-header with-border">
        <h3 class="box-title">这里是帮助文档</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div>
                <button type="button" id="openmodel" class="btn btn-block btn-default help_btn">
                    模态窗口
                </button>
            </div>
        </div>
        <div class="row">
            <div>
                <h4>带查询条件的后台分页展示</h4>
            </div>
        </div>
        <div class="row">
            <div class="temp_toolbar">
                <div class="temp_toolbar_left">
                    <div class="temp_toolbar_button_div">
                        <button type="button" id='{{model}}_inf' class="btn btn-block btn-info btn-sm">
                            <i class="fa fa-search"></i> 查看
                        </button>
                    </div>
                    <div class="temp_toolbar_button_div">
                        <button type="button" id='{{model}}_add' class="btn btn-block btn-success btn-sm">
                            <i class="fa fa-plus"></i>新增
                        </button>
                    </div>
                    <div class="temp_toolbar_button_div">
                        <button type="button" id='{{model}}_edi' class="btn btn-block btn-primary btn-sm">
                            <i class="fa fa-edit"></i>修改
                        </button>
                    </div>
                    <div class="temp_toolbar_button_div">
                        <button type="button" id='{{model}}_del' class="btn btn-block btn-danger btn-sm">
                            <i class="fa fa-trash-o"></i>删除
                        </button>
                    </div>
                </div>
                <div class="temp_toolbar_right">
                    <a data-toggle="collapse" data-parent="#accordion" href="#serving_unfold">
                        <i class="fa fa-search"></i>高级查询
                    </a>
                </div>
            </div>
            <div id="serving_unfold" class="panel-collapse collapse collapsedown in">
                <div class="panel-body temp_toolbar_search_panel">
                    <div class="row-fluid">
                        <div class="temp_toolbar_serch_row_span span12">
                            <span class="temp_toolbar_search_span">登录用户:</span>
                            <input id="username" name="username" class="form-control input-sm temp_toolbar_search_input" type="text"
                                   placeholder="请输入登录用户">
                            <span class="temp_toolbar_search_span">邮箱地址:</span>
                            <input id="email" name="email" class="form-control input-sm temp_toolbar_search_input" type="text"
                                   placeholder="请输入邮箱地址">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <button id="serving_search" type="button" class="btn btn-block btn-primary btn-sm">
                            <i class="fa fa-search"></i> 查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div id='serving_widget'>
                    <div id="serving"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <h4>分页展示</h4>
            </div>
        </div>
        <div class="row">
            <div>
                <div id='paging_widget' >
                    <div id="paging"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <h4>汇总展示</h4>
            </div>
        </div>
        <div class="row">
            <div>
                <div id='jqxWidget' >
                    <div id="jqxgrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
