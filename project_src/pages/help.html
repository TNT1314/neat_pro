<div id="{{ modal }}" class="box box-info" style="border-top-color: #d0d8dc;">
    <div class="box-header with-border">
        <h3 class="box-title">帮助文档</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="temp_toolbar">
                <div class="temp_toolbar_left">
                    <!-- 工具栏放置 -->
                </div>
                <div class="temp_toolbar_right">
                    <!-- 查询栏放置 -->
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{ modal }}_search_params">
                        <i class="fa fa-search"></i>高级查询
                    </a>
                </div>
            </div>
            <div id="{{ modal }}_search_params" class="panel-collapse collapse collapsedown in">
                <div class="panel-body temp_toolbar_search_panel">
                    <div class="row-fluid">
                        <div class="temp_toolbar_serch_row_span span12">
                            <span class="temp_toolbar_search_span">登录用户:</span>
                                <input id="{{ modal }}_search_username" name="{{ modal }}_search_username"  placeholder="请输入登录用户"
                                   class="form-control input-sm temp_toolbar_search_input" type="text">
                            <span class="temp_toolbar_search_span">邮箱地址:</span>
                                <input id="{{ modal }}_search_email" name="{{ modal }}_search_email" placeholder="请输入邮箱地址"
                                   class="form-control input-sm temp_toolbar_search_input" type="text">
                        </div>
                    </div>
                    <div class="row-fluid">

                        <button id="{{ modal }}_search" type="button" class="btn btn-block btn-primary btn-sm">
                            <i class="fa fa-search"></i> 查询
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div id='{{ modal }}_widget'>
                    <div id="{{ modal }}_list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
